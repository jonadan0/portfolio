<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>
    <style>
        body {
            background-color: #000;
            color: #0F0;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .typing-container {
            text-align: center;
            color: #0F0;
            font-size: 32px;
            font-weight: bold;
            border-right: 2px solid #0F0;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 4s steps(10, end), blink 0.5s step-end infinite;
        }
        @keyframes typing {
            0% { width: 0; }
            100% { width: 12ch; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        .container {
            background-color: #222;
            border: 3px solid #0F0;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 0 20px #0F0;
            position: relative;
            margin-top: 20px;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            border-bottom: 2px solid #0F0;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .menu-item {
            cursor: pointer;
            padding: 5px 15px;
            border: 1px solid #0F0;
            transition: all 0.3s ease;
        }
        .menu-item:hover {
            background-color: #0F0;
            color: #000;
            box-shadow: 0 0 10px #0F0;
        }
        .terminal-text {
            white-space: pre-wrap;
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-top: 1px dashed #0F0;
            border-bottom: 1px dashed #0F0;
            margin: 10px 0;
            animation: flicker 0.1s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .project-item {
            background-color: #000;
            border: 2px solid #0F0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 150px; 
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        .project-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #0F0;
        }
        .project-item .project-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .project-item .description {
            font-size: 14px;
            color: #0F0;
            opacity: 0;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 5px;
            border: 1px dashed #0F0;
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            transition: opacity 0.3s ease;
        }
        .project-item:hover .description {
            opacity: 1;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            border-top: 1px dashed #0F0;
            padding: 10px 0;
        }
    </style>
</head>
<body>
